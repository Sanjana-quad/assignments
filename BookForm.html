<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>
<body>
    <!-- Heading for the Form -->
    <h1>Book Form</h1>

    <!-- Start of Form -->
    <form action="#" onsubmit="alert('You have successfully submitted the Book Form'); return false;">

        <!-- Customer Info Fieldset -->
        <fieldset>
            <legend>Customer Info</legend>

            <!-- Name Input with autofocus -->
            <label for="cusname">Name:</label>
            <input type="text" id="cusname" name="cusname" placeholder="Enter your name" required autofocus>
            <br><br>

            <!-- Telephone Input with pattern -->
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910"
                   pattern="\d{3}-\d{3}-\d{4}" required>
            <br><br>

            <!-- Email Input -->
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter your email address" required>
        </fieldset>
        <br>

        <!-- Books Fieldset -->
        <fieldset>
            <legend>Books</legend>

            <!-- Quantity Input -->
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <br><br>

            <!-- Book Selection Input with datalist for autocomplete -->
            <label for="book">Select a Book:</label>
            <input list="books" id="book" name="book">
            <datalist id="books">
                <option value="HTML5 - Bruce Lawson and Remy Sharp">
                <option value="HTML5 - Up and Running - Mark Pilgrim">
                <option value="Head First HTML5 Programming - Eric Freeman">
                <option value="Mastering HTML, CSS and JavaScript - Laura Lemay">
            </datalist>
        </fieldset>
        <br>

        <!-- Submit Button -->
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
